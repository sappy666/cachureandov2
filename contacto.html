	<body>
		<!--  Menú de mi página -->
		<header>
			<nav class="navbar navbar-expand-lg - bs-dark">

				<div class="container-fluid">

					<img src="/img/logo.png" alt="..." class="logo">
					<a class="navbar-brand" href="/index.html">Cachureando</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarScroll" aria-controls="navbarScroll"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarScroll">
						<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
							style="--bs-scroll-height: 200px;">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page"
									href="/index.html">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#quienessomos">Quienes somos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#quierocomprar">Quiero comprar</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#quierovender">Quiero vender</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/contacto.html">Contacto</a>
							</li>
						</ul>

						<!--Buscador-->
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search"
								placeholder="Buscar" aria-label="Buscar">
							<button class="btn btn-outline-secondary" type="submit">Buscar</button>
						</form>

					</div>
				</div>
			</nav>
		</header>

		<!-- Contenido de mi página  -->
		<main>
			<section id="contacto">
				<h2>Contacto</h2>
			</section>
			<div class="container">
				<div class="row justify-content-center py-5">
					<form class="col-8">
						<div class="mb-3 formulario">
							<label for="exampleInputEmail1" class="form-label">Nombre de
								Usuario</label>
							<input type="email" class="form-control" placeholder="Tu nombre"
								id="exampleInputEmail1">

							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Correo</label>
								<input type="password" class="form-control"
									placeholder="Ejemplo@correo.cl" id="exampleInputPassword1">
							</div>
							<div class="mb-5">
								<label for="msg" class="form-label">Mensaje</label>
								<textarea id="msg" class="form-control" placeholder="Cuéntanos
									que piensas" name="user_message"></textarea>
							</div>
							<div class="mb-3 form-check justify-content-center">
								<button type="submit" class="btn btn-outline-secondary">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>


		</main>
		<!-- Pie de página-->
		<footer>
			<div class="carta-final container-fluid text-white text-center">
				<div class="body">
					<p class="title sus my-0">Karina | Yurisan | Macarena</p>

					<div class="text-center">
					</div>
				</div>

			crossorigin="anonymous"></script>
	</body>
